services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./sites:/var/www/html
    ports:
      - "80:80"
    depends_on:
      - db

  db:
    image: mysql
    restart: always
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123

volumes:
  mysql: